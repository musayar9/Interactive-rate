<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="js/jquery-3.6.3.min.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="rateArea" style="display: block;">
      <div class="star-image">
        <img src="images/icon-star.svg">
      </div>
      <div class="rateMessage">
        <h2>How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rateButton">
        <ul>
          <li><button class="ratingBtn">1</button></li>
          <li><button class="ratingBtn">2</button></li>
          <li><button class="ratingBtn">3</button></li>
          <li><button class="ratingBtn">4</button></li>
          <li><button class="ratingBtn">5</button></li>
        </ul>

      </div>
      <button class="btnSubmit"> Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thanksArea" style="display: none;">
      <div class="thanksImg">
        <img src="images/illustration-thank-you.svg">
      </div>
      <div class="thanksRate">
        <p class="result">You selected <span class="ratingResult">5</span> out of 5 </p>
      </div>
      <div class="thanksText">
        <h2>Thank You!</h2>
        <p> We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <button class="ratingAgain">Again Rating</button>
    </div>
  </div>

</body>

</html>
